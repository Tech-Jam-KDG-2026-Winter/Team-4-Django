<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>音声入力テスト（Web Speech API）</title>
    {% load static %}
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 40px 16px;
      }

      .container {
        max-width: 560px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 24px 28px 28px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      }

      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }

      .description {
        margin: 0 0 20px;
        color: #555;
        font-size: 14px;
        line-height: 1.6;
      }

      .status {
        margin-bottom: 16px;
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 13px;
      }

      .status.listening {
        background: #ecfdf3;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .status.idle {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #e5e7eb;
      }

      .status.error {
        background: #fef2f2;
        color: #b91c1c;
        border: 1px solid #fecaca;
      }

      .status.unsupported {
        background: #fef3c7;
        color: #92400e;
        border: 1px solid #fde68a;
      }

      .controls {
        margin-bottom: 16px;
      }

      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-start {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #fff;
      }

      .btn-start:hover:not(:disabled) {
        background: linear-gradient(135deg, #1d4ed8, #1e40af);
      }

      .btn-stop {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        color: #fff;
      }

      .btn-stop:hover:not(:disabled) {
        background: linear-gradient(135deg, #b91c1c, #991b1b);
      }

      .btn-clear {
        background: #f3f4f6;
        color: #374151;
        margin-left: 8px;
      }

      .btn-clear:hover:not(:disabled) {
        background: #e5e7eb;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      #transcript {
        width: 100%;
        box-sizing: border-box;
        min-height: 160px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d0d7de;
        font-size: 15px;
        line-height: 1.6;
        resize: vertical;
      }

      #transcript:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
      }

      .hint {
        margin-top: 16px;
        font-size: 12px;
        color: #6b7280;
      }

      .usage {
        margin-top: 24px;
        padding: 12px;
        background: #f8fafc;
        border-radius: 8px;
        font-size: 12px;
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>音声入力テスト（Web Speech API）</h1>
      <p class="description">
        マイクへのアクセスを許可し、「音声入力開始」を押して話すと、音声がテキストに変換されて下の欄に表示されます。この画面は VoiceInput API の利用例です。
      </p>

      <div id="status" class="status idle" role="status" aria-live="polite">
        待機中。音声入力開始ボタンを押してください。
      </div>

      <div class="controls">
        <button type="button" id="btnStart" class="btn-start">音声入力開始</button>
        <button type="button" id="btnStop" class="btn-stop" disabled>音声入力停止</button>
        <button type="button" id="btnClear" class="btn-clear">テキストをクリア</button>
      </div>

      <label for="transcript">認識結果（テキスト）</label>
      <textarea
        id="transcript"
        placeholder="ここに音声から変換されたテキストが表示されます。"
        readonly
      ></textarea>

      <p class="hint">
        ※ Chrome / Edge / Safari などでご利用ください。マイクの使用許可が必要です。
      </p>

      <p class="usage" id="usageCode"></p>
    </div>

    <script src="{% static 'reflections/voice-input.js' %}"></script>
    <script>
      (function () {
        var statusEl = document.getElementById("status");
        var transcriptEl = document.getElementById("transcript");
        var btnStart = document.getElementById("btnStart");
        var btnStop = document.getElementById("btnStop");
        var btnClear = document.getElementById("btnClear");
        var usageEl = document.getElementById("usageCode");

        if (!VoiceInput.isSupported()) {
          statusEl.textContent =
            "お使いのブラウザは Web Speech API（音声認識）に対応していません。Chrome / Edge / Safari でお試しください。";
          statusEl.className = "status unsupported";
          btnStart.disabled = true;
          return;
        }

        // 必要最低限の初期化: 結果をテキストエリアに追記するだけ
        VoiceInput.init({
          onResult: function (text) {
            transcriptEl.value += text;
          },
          onError: function (msg) {
            statusEl.textContent = msg;
            statusEl.className = "status error";
            btnStart.disabled = false;
            btnStop.disabled = true;
          },
          onStart: function () {
            statusEl.textContent = "聞いています… 話してください。";
            statusEl.className = "status listening";
            btnStart.disabled = true;
            btnStop.disabled = false;
          },
          onStop: function () {
            statusEl.textContent = "停止しました。";
            statusEl.className = "status idle";
            btnStart.disabled = false;
            btnStop.disabled = true;
          },
        });

        btnStart.addEventListener("click", function () {
          transcriptEl.value = "";
          VoiceInput.start();
        });

        btnStop.addEventListener("click", function () {
          VoiceInput.stop();
        });

        btnClear.addEventListener("click", function () {
          transcriptEl.value = "";
          statusEl.textContent = "テキストをクリアしました。";
          statusEl.className = "status idle";
        });

        // 使い方コード例を表示（他画面でコピペして使える最小例）
        usageEl.textContent = [
          "// 他画面で音声入力を使う最小コード（テンプレートに記述）:",
          "// テンプレートで load static の上で、script の src に static タグで reflections/voice-input.js を指定",
          "",
          "<script src=\"" + "{% static 'reflections/voice-input.js' %}" + "\"><\/script>",
          "<script>",
          "  VoiceInput.init({ onResult: function(t) { document.getElementById('myInput').value += t; } });",
          "<\/script>",
          "<button onclick=\"VoiceInput.start()\">開始</button>",
          "<button onclick=\"VoiceInput.stop()\">停止</button>",
          "<input id=\"myInput\">",
        ].join("\n");
      })();
    </script>
  </body>
</html>
