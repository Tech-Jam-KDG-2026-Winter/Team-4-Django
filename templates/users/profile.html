{% extends 'base.html' %}

{% block title %}マイページ - 生活再起動{% endblock %}

{% block content %}
    <div class="fragment pink"></div>
    <div class="fragment green"></div>
    <div class="fragment blue"></div>

    <div class="form-card">
        
        <div class="profile-header">
            <div class="avatar-circle">🫧</div>
            <div class="profile-info">
                <p class="user-name">くらげちゃん</p>
                <span class="mode-badge">🚀 再稼働 (Day 3)</span>
            </div>
        </div>

        <hr class="section-divider">

        <div class="level-progress-container">
            <div class="level-header">
                <span class="setting-label">現在のステージ</span>
                <span class="level-value">Lv.12</span>
            </div>
            <div class="level-desc">🏠 家の中で、家族と過ごす</div>
            <div class="progress-track">
                <div class="progress-fill" style="width: 24%;"></div>
            </div>
        </div>

        <h3 class="panel-title">設定</h3>
        
        <div class="setting-row">
            <div>
                <span class="setting-label">集中BGM</span>
                <span class="setting-sub">タスク中の環境音</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <div>
                <span class="setting-label">通知時間</span>
                <span class="setting-sub">朝 07:00 / 夜 21:00</span>
            </div>
            <span style="font-size:1.2rem; color:#FFB7B2;">⚙️</span>
        </div>

        <div class="form-footer">
            <a href="#" class="link-text" style="color:#90A4AE; font-size:0.9rem;">ログアウト</a>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="{% url 'profile' %}" class="nav-item active">👤</a>
        <a href="{% url 'list' %}" class="nav-item">📖</a>
    </nav>
{% endblock %}
