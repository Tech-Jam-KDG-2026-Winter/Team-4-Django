{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/TRfunction.css' %}">
  <title>簡単に振り返ろう</title>
</head>
<body>
  <div class="content-wrapper">
    <div class="title">
      <svg width="120" height="156" viewBox="0 0 600 779" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M600 190C600 272.843 465.685 190 300 190C134.315 190 0 272.843 0 190C0 107.157 134.315 0 300 0C465.685 0 600 107.157 600 190Z" fill="#1B263B"/>
      <path d="M116 258.819C116 258.819 106 296.601 106 321.319C106 346.037 116 383.819 116 383.819C116 383.819 126 421.601 126 446.319C126 471.037 116 508.819 116 508.819C116 508.819 106 546.601 106 571.319C106 596.037 116 633.819 116 633.819C116 633.819 126 671.911 126 696.319C126 720.727 116 758.819 116 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      <path d="M300 258.819C300 258.819 290 296.601 290 321.319C290 346.037 300 383.819 300 383.819C300 383.819 310 421.601 310 446.319C310 471.037 300 508.819 300 508.819C300 508.819 290 546.601 290 571.319C290 596.037 300 633.819 300 633.819C300 633.819 310 671.911 310 696.319C310 720.727 300 758.819 300 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      <path d="M484 258.819C484 258.819 474 296.601 474 321.319C474 346.037 484 383.819 484 383.819C484 383.819 494 421.601 494 446.319C494 471.037 484 508.819 484 508.819C484 508.819 474 546.601 474 571.319C474 596.037 484 633.819 484 633.819C484 633.819 494 671.911 494 696.319C494 720.727 484 758.819 484 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      </svg>
      <h1>簡単に振り返ろう</h1>
    </div>
    <div class="task-block">
      <div class="card-outer card-review" id="questions-container">
        <!-- 動的に生成 -->
        <p style="text-align: center; color: #666;">読み込み中...</p>
      </div>
    </div>
  </div>
  <div class="btn-outer">
    <button class="primary-btn" id="next-btn">自由入力画面へ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const questionsContainer = document.getElementById('questions-container');
      const nextBtn = document.getElementById('next-btn');
      
      let reflectionQuestions = [];
      
      // CSRFトークン取得
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      
      // 今日のタスクから振り返り質問を取得
      async function loadReflectionQuestions() {
        try {
          const response = await fetch('/api/tasks/today/', {
            headers: {
              'X-CSRFToken': getCookie('csrftoken')
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            reflectionQuestions = data.task.reflection_questions || [];
            
            // 質問を表示
            questionsContainer.innerHTML = '';
            reflectionQuestions.forEach((question, index) => {
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <label class="review-label">
                  <input type="checkbox" class="review-checkbox" id="question-${index}" data-index="${index}">
                  <p>${question}</p>
                </label>
              `;
              questionsContainer.appendChild(card);
            });
          } else {
            questionsContainer.innerHTML = '<p style="text-align: center; color: #f00;">質問の読み込みに失敗しました</p>';
          }
        } catch (error) {
          console.error('Error:', error);
          questionsContainer.innerHTML = '<p style="text-align: center; color: #f00;">エラーが発生しました</p>';
        }
      }
      
      // チェックボックスの状態を保存
      nextBtn.addEventListener('click', async function() {
        // チェック状態を取得（配列形式: [true, false, true]）
        const answers = reflectionQuestions.map((_, index) => {
          const checkbox = document.getElementById(`question-${index}`);
          return checkbox ? checkbox.checked : false;
        });
        
        try {
          // 振り返りデータを保存
          const response = await fetch('/api/reflections/', {
            method: 'POST',
            headers: {
              'X-CSRFToken': getCookie('csrftoken'),
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              answers: answers  // [true, false, true] の形式
            })
          });
          
          if (response.ok) {
            // 自由入力画面へ遷移
            window.location.href = '/review-2/';
          } else {
            const error = await response.json();
            alert(error.error || '振り返りの保存に失敗しました');
          }
        } catch (error) {
          console.error('Error:', error);
          // エラーが発生しても次の画面へ遷移（部分保存の可能性）
          window.location.href = '/review-2/';
        }
      });
      
      // 初期読み込み
      await loadReflectionQuestions();
    });
  </script>
</body>
</html>
