{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/TRfunction.css' %}">
  <title>簡単に振り返ろう</title>
</head>
<body>
  <div class="content-wrapper">
    <div class="title">
      <svg width="120" height="156" viewBox="0 0 600 779" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M600 190C600 272.843 465.685 190 300 190C134.315 190 0 272.843 0 190C0 107.157 134.315 0 300 0C465.685 0 600 107.157 600 190Z" fill="#1B263B"/>
      <path d="M116 258.819C116 258.819 106 296.601 106 321.319C106 346.037 116 383.819 116 383.819C116 383.819 126 421.601 126 446.319C126 471.037 116 508.819 116 508.819C116 508.819 106 546.601 106 571.319C106 596.037 116 633.819 116 633.819C116 633.819 126 671.911 126 696.319C126 720.727 116 758.819 116 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      <path d="M300 258.819C300 258.819 290 296.601 290 321.319C290 346.037 300 383.819 300 383.819C300 383.819 310 421.601 310 446.319C310 471.037 300 508.819 300 508.819C300 508.819 290 546.601 290 571.319C290 596.037 300 633.819 300 633.819C300 633.819 310 671.911 310 696.319C310 720.727 300 758.819 300 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      <path d="M484 258.819C484 258.819 474 296.601 474 321.319C474 346.037 484 383.819 484 383.819C484 383.819 494 421.601 494 446.319C494 471.037 484 508.819 484 508.819C484 508.819 474 546.601 474 571.319C474 596.037 484 633.819 484 633.819C484 633.819 494 671.911 494 696.319C494 720.727 484 758.819 484 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      </svg>
      <h1>簡単に振り返ろう</h1>
    </div>
    <div class="task-block">
      <div class="card-outer card-review">
        <div class="card">
          <label class="review-label">
            <input type="checkbox" class="review-checkbox" id="hello-checkbox" value="hello">
            <p>挨拶ができた</p>
          </label>
        </div>
        <div class="card">
          <label class="review-label">
            <input type="checkbox" class="review-checkbox" id="thanks-given-checkbox" value="thanks_given">
            <p>ありがとうを言えた</p>
          </label>
        </div>
        <div class="card">
          <label class="review-label">
            <input type="checkbox" class="review-checkbox" id="thanks-received-checkbox" value="thanks_received">
            <p>感謝された</p>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-outer">
    <button class="primary-btn" id="next-btn">自由入力画面へ</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const helloCheckbox = document.getElementById('hello-checkbox');
      const thanksGivenCheckbox = document.getElementById('thanks-given-checkbox');
      const thanksReceivedCheckbox = document.getElementById('thanks-received-checkbox');
      const nextBtn = document.getElementById('next-btn');
      
      // トークンを取得
      function getToken() {
        return localStorage.getItem('auth_token') || getCookie('auth_token');
      }
      
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
      }
      
      // チェックボックスの状態を保存
      nextBtn.addEventListener('click', async function() {
        const token = getToken();
        if (!token) {
          alert('ログインが必要です');
          window.location.href = '/login/';
          return;
        }
        
        // チェックボックスの状態を取得
        const helloCount = helloCheckbox.checked ? 1 : 0;
        const thanksGiven = thanksGivenCheckbox.checked;
        const thanksReceived = thanksReceivedCheckbox.checked;
        
        try {
          // 振り返りデータを保存（APIエンドポイントは後で確認）
          const response = await fetch('/api/reflections/', {
            method: 'POST',
            headers: {
              'Authorization': `Token ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              hello_count: helloCount,
              thanks_given: thanksGiven,
              thanks_received: thanksReceived
            })
          });
          
          if (response.ok) {
            // 自由入力画面へ遷移
            window.location.href = '/review-2/';
          } else {
            const error = await response.json();
            alert(error.error || '振り返りの保存に失敗しました');
          }
        } catch (error) {
          console.error('Error:', error);
          // エラーが発生しても次の画面へ遷移（部分保存の可能性）
          window.location.href = '/review-2/';
        }
      });
    });
  </script>
</body>
</html>
