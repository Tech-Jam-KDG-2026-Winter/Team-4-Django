{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Jellyfish - タスク完了</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/waiting.css' %}">
</head>
<body>
    <div class="page-container">
        <!-- プロフィールリンク（右上） -->
        <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
            <a href="/profile/?back=waiting-before-reflection" style="display: flex; align-items: center; gap: 8px; padding: 10px 18px; background: rgba(255, 255, 255, 0.9); border-radius: 25px; text-decoration: none; color: #1B263B; font-weight: 600; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: all 0.3s ease;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                プロフィール
            </a>
        </div>

        <!-- クラゲ -->
        <div class="jellyfish-container">
            <svg width="600" height="779" viewBox="0 0 600 779" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M600 190C600 272.843 465.685 190 300 190C134.315 190 0 272.843 0 190C0 107.157 134.315 0 300 0C465.685 0 600 107.157 600 190Z" fill="#1B263B"/>
                <path d="M116 258.819C116 258.819 106 296.601 106 321.319C106 346.037 116 383.819 116 383.819C116 383.819 126 421.601 126 446.319C126 471.037 116 508.819 116 508.819C116 508.819 106 546.601 106 571.319C106 596.037 116 633.819 116 633.819C116 633.819 126 671.911 126 696.319C126 720.727 116 758.819 116 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
                <path d="M300 258.819C300 258.819 290 296.601 290 321.319C290 346.037 300 383.819 300 383.819C300 383.819 310 421.601 310 446.319C310 471.037 300 508.819 300 508.819C300 508.819 290 546.601 290 571.319C290 596.037 300 633.819 300 633.819C300 633.819 310 671.911 310 696.319C310 720.727 300 758.819 300 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
                <path d="M484 258.819C484 258.819 474 296.601 474 321.319C474 346.037 484 383.819 484 383.819C484 383.819 494 421.601 494 446.319C494 471.037 484 508.819 484 508.819C484 508.819 474 546.601 474 571.319C474 596.037 484 633.819 484 633.819C484 633.819 494 671.911 494 696.319C494 720.727 484 758.819 484 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
            </svg>
            
            <!-- 装飾（パステルの丸と四角） -->
            <div class="fragment circle pink"></div>
            <div class="fragment square green"></div>
            <div class="fragment circle blue"></div>
            <div class="fragment square yellow"></div>
        </div>
        
        <!-- バブル（画面下から上昇） -->
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
        <div class="bubble b4"></div>
        <div class="bubble b5"></div>

        <!-- メッセージ -->
        <h1 class="waiting-title">今日もよく頑張ったね、<br>{{ user.username }}さん</h1>
        <p class="waiting-subtitle">{{ message }}</p>

        <!-- 振り返り時間ボックス -->
        <div class="waiting-info">
            <p class="info-text">次の振り返りは、</p>
            <p class="info-time">{{ reflection_time }}</p>
            <p class="info-text">に表示されます</p>
        </div>

        <!-- テスト用ボタン -->
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="window.location.href='/review-1/'" 
                    style="padding: 15px 30px; 
                           background: #1B263B; 
                           color: white; 
                           border: none; 
                           border-radius: 25px; 
                           cursor: pointer; 
                           font-size: 16px;
                           font-weight: 600;
                           box-shadow: 0 4px 10px rgba(27, 38, 59, 0.3);
                           transition: all 0.3s ease;">
                今すぐ振り返りへ（テスト用）
            </button>
        </div>
    </div>

    <script>
        // 振り返り時刻になったら自動的に振り返り画面へ遷移
        const reflectionTime = "{{ reflection_time }}"; // 例: "20:00"
        
        function checkReflectionTime() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            if (currentTime === reflectionTime) {
                window.location.href = '/review-1/';
            }
        }
        
        // 1分ごとにチェック
        setInterval(checkReflectionTime, 60000);
        // 初回チェック
        checkReflectionTime();
    </script>
</body>
</html>
