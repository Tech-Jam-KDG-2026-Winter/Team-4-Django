{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Jellyfish - 新規登録</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="page-container">
        <!-- クラゲ -->
        <div class="jellyfish-container">
            <svg width="600" height="779" viewBox="0 0 600 779" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M600 190C600 272.843 465.685 190 300 190C134.315 190 0 272.843 0 190C0 107.157 134.315 0 300 0C465.685 0 600 107.157 600 190Z" fill="#1B263B"/>
                <path d="M116 258.819C116 258.819 106 296.601 106 321.319C106 346.037 116 383.819 116 383.819C116 383.819 126 421.601 126 446.319C126 471.037 116 508.819 116 508.819C116 508.819 106 546.601 106 571.319C106 596.037 116 633.819 116 633.819C116 633.819 126 671.911 126 696.319C126 720.727 116 758.819 116 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
                <path d="M300 258.819C300 258.819 290 296.601 290 321.319C290 346.037 300 383.819 300 383.819C300 383.819 310 421.601 310 446.319C310 471.037 300 508.819 300 508.819C300 508.819 290 546.601 290 571.319C290 596.037 300 633.819 300 633.819C300 633.819 310 671.911 310 696.319C310 720.727 300 758.819 300 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
                <path d="M484 258.819C484 258.819 474 296.601 474 321.319C474 346.037 484 383.819 484 383.819C484 383.819 494 421.601 494 446.319C494 471.037 484 508.819 484 508.819C484 508.819 474 546.601 474 571.319C474 596.037 484 633.819 484 633.819C484 633.819 494 671.911 494 696.319C494 720.727 484 758.819 484 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
            </svg>
            
            <!-- 装飾 -->
            <div class="fragment circle pink"></div>
            <div class="fragment square green"></div>
            <div class="fragment circle blue"></div>
            <div class="fragment square yellow"></div>
        </div>
        
        <!-- バブル -->
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
        <div class="bubble b4"></div>
        <div class="bubble b5"></div>

        <!-- タイトル -->
        <h1 class="auth-title">新規登録</h1>

        <!-- 新規登録フォーム -->
        <div class="auth-card">
            <form id="signupForm" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">ユーザー名<span class="required">*</span></label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス（任意）</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">パスワード<span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="password_confirm">パスワード（確認）<span class="required">*</span></label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>

                <button type="submit" class="auth-button">登録する</button>
                
                <p class="auth-link">
                    すでにアカウントをお持ちの方は<a href="/login/">ログイン</a>
                </p>

                <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
                    <a href="/logout/" style="color: #1B263B; text-decoration: none; font-weight: 600;">
                        [テスト用]既存アカウントからログアウト
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // CSRFトークン取得関数
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            
            // パスワード確認
            if (password !== password_confirm) {
                alert('パスワードが一致しません');
                return;
            }
            
            try {
                const response = await fetch('/api/users/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ username, email, password, password_confirm })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 登録成功
                    alert('登録が完了しました！');
                    // モード選択画面へ遷移
                    window.location.href = '/mode-question/';
                } else {
                    alert('登録に失敗しました: ' + (data.error || JSON.stringify(data)));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('登録エラーが発生しました');
            }
        });
    </script>

    <style>
        .required {
            color: #FF6B6B;
            margin-left: 2px;
        }
    </style>
</body>
</html>
