{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/TRfunction.css' %}">
  <title>時間を設定しよう</title>
</head>
<body>
  <div class="content-wrapper">
    <div class="title">
      <svg width="120" height="156" viewBox="0 0 600 779" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M600 190C600 272.843 465.685 190 300 190C134.315 190 0 272.843 0 190C0 107.157 134.315 0 300 0C465.685 0 600 107.157 600 190Z" fill="#1B263B"/>
      <path d="M116 258.819C116 258.819 106 296.601 106 321.319C106 346.037 116 383.819 116 383.819C116 383.819 126 421.601 126 446.319C126 471.037 116 508.819 116 508.819C116 508.819 106 546.601 106 571.319C106 596.037 116 633.819 116 633.819C116 633.819 126 671.911 126 696.319C126 720.727 116 758.819 116 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      <path d="M300 258.819C300 258.819 290 296.601 290 321.319C290 346.037 300 383.819 300 383.819C300 383.819 310 421.601 310 446.319C310 471.037 300 508.819 300 508.819C300 508.819 290 546.601 290 571.319C290 596.037 300 633.819 300 633.819C300 633.819 310 671.911 310 696.319C310 720.727 300 758.819 300 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      <path d="M484 258.819C484 258.819 474 296.601 474 321.319C474 346.037 484 383.819 484 383.819C484 383.819 494 421.601 494 446.319C494 471.037 484 508.819 484 508.819C484 508.819 474 546.601 474 571.319C474 596.037 484 633.819 484 633.819C484 633.819 494 671.911 494 696.319C494 720.727 484 758.819 484 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
      </svg>
      <h1>時間を設定しよう</h1>
    </div>
    <div class="task-block">
      <div class="card-outer card-target">
        <div class="card">
          <label for="task-time" style="display: block; font-weight: 600; margin-bottom: 10px; color: #1B263B;">
            ⏰ タスク開始時刻
          </label>
          <input 
            type="time" 
            id="task-time" 
            value="05:00"
            style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; font-family: inherit;">
          <p style="margin-top: 10px; color: #666; font-size: 14px;">毎日この時間にタスクが表示されます</p>
        </div>
        
        <div class="card">
          <label for="reflection-time" style="display: block; font-weight: 600; margin-bottom: 10px; color: #1B263B;">
            📝 振り返り時刻
          </label>
          <input 
            type="time" 
            id="reflection-time" 
            value="20:00"
            style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; font-family: inherit;">
          <p style="margin-top: 10px; color: #666; font-size: 14px;">毎日この時間に振り返りができます</p>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-outer">
    <button class="primary-btn" id="save-btn">設定してタスクへ</button>
  </div>

  <script>
    // CSRFトークン取得
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const saveBtn = document.getElementById('save-btn');
      const taskTimeInput = document.getElementById('task-time');
      const reflectionTimeInput = document.getElementById('reflection-time');
      
      saveBtn.addEventListener('click', async function() {
        const taskTime = taskTimeInput.value + ':00';  // HH:MM → HH:MM:SS
        const reflectionTime = reflectionTimeInput.value + ':00';
        
        try {
          const response = await fetch('/api/users/me/time/', {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
              task_time: taskTime,
              reflection_time: reflectionTime
            })
          });
          
          if (response.ok) {
            // タスク画面へ遷移
            window.location.href = '/task-today/';
          } else {
            const error = await response.json();
            alert('設定に失敗しました: ' + (error.error || JSON.stringify(error)));
          }
        } catch (error) {
          console.error('Error:', error);
          alert('エラーが発生しました');
        }
      });
    });
  </script>
</body>
</html>
