      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><g fill='none' fill-rule='nonzero'><path d='M24 0v24H0V0h24ZM12.594 23.258l-.012.002-.071.035-.02.004-.014-.004-.071-.036c-.01-.003-.019 0-.024.006l-.004.01-.017.428.005.02.01.013.104.074.015.004.012-.004.104-.074.012-.016.004-.017-.017-.427c-.002-.01-.009-.017-.016-.018Zm.264-.113-.014.002-.184.093-.01.01-.003.011.018.43.005.012.008.008.201.092c.012.004.023 0 .029-.008l.004-.014-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014-.034.614c0 .012.007.02.017.024l.015-.002.201-.093.01-.008.003-.011.018-.43-.003-.012-.01-.01-.184-.092Z'/><path fill='#B3C9EDFF' d='M17 6a1 1 0 1 0 0 2h1.586L14 12.586l-3.793-3.793a1 1 0 0 0-1.414 0l-6.5 6.5a1 1 0 1 0 1.414 1.414L9.5 10.914l3.793 3.793a1 1 0 0 0 1.414 0L20 9.414V11a1 1 0 1 0 2 0V7a1 1 0 0 0-1-1h-4Z'/></g></svg>
      <h1>維持・向上</h1>
    </div>
    <div class="card-outer">
      <div class="card">
        <p>あなたの健康な生活を<br>
          維持・向上させます。</p>
      </div>
    </div>
  </div>
  <div class="btn-outer">
    <button class="primary-btn" id="confirm-btn">維持・向上について理解した</button>
    <button class="secondary-btn" id="change-mode-btn">やっぱり再稼働がいい</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const confirmBtn = document.getElementById('confirm-btn');
      const changeModeBtn = document.getElementById('change-mode-btn');
      
      // トークンを取得
      function getToken() {
        return localStorage.getItem('auth_token') || getCookie('auth_token');
      }
      
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
      }
      
      confirmBtn.addEventListener('click', async function() {
        // モードを維持・向上に設定してからタスク画面へ遷移
        const token = getToken();
        if (!token) {
          alert('ログインが必要です');
          window.location.href = '/login/';
          return;
        }
        
        try {
          const response = await fetch('/api/users/me/mode/', {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Token ${token}`
            },
            body: JSON.stringify({ mode: 'keep' })
          });
          
          if (response.ok) {
            // タスク画面へ遷移
            window.location.href = '/task-today/';
          } else {
            const error = await response.json();
            alert(error.error || 'モード設定に失敗しました');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('エラーが発生しました');
        }
      });
      
      changeModeBtn.addEventListener('click', function() {
        // 再稼働モード説明画面に直接遷移
        window.location.href = '/mode-restart/';
      });
    });
  </script>
</body>
</html>
