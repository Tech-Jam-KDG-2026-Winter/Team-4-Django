{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Jellyfish - プロフィール</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="page-container">
        <!-- クラゲ -->
        <div class="jellyfish-container">
            <svg width="600" height="779" viewBox="0 0 600 779" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M600 190C600 272.843 465.685 190 300 190C134.315 190 0 272.843 0 190C0 107.157 134.315 0 300 0C465.685 0 600 107.157 600 190Z" fill="#1B263B"/>
                <path d="M116 258.819C116 258.819 106 296.601 106 321.319C106 346.037 116 383.819 116 383.819C116 383.819 126 421.601 126 446.319C126 471.037 116 508.819 116 508.819C116 508.819 106 546.601 106 571.319C106 596.037 116 633.819 116 633.819C116 633.819 126 671.911 126 696.319C126 720.727 116 758.819 116 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
                <path d="M300 258.819C300 258.819 290 296.601 290 321.319C290 346.037 300 383.819 300 383.819C300 383.819 310 421.601 310 446.319C310 471.037 300 508.819 300 508.819C300 508.819 290 546.601 290 571.319C290 596.037 300 633.819 300 633.819C300 633.819 310 671.911 310 696.319C310 720.727 300 758.819 300 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
                <path d="M484 258.819C484 258.819 474 296.601 474 321.319C474 346.037 484 383.819 484 383.819C484 383.819 494 421.601 494 446.319C494 471.037 484 508.819 484 508.819C484 508.819 474 546.601 474 571.319C474 596.037 484 633.819 484 633.819C484 633.819 494 671.911 494 696.319C494 720.727 484 758.819 484 758.819" stroke="#1B263B" stroke-width="40" stroke-linecap="round"/>
            </svg>
            
            <!-- 装飾 -->
            <div class="fragment circle pink"></div>
            <div class="fragment square green"></div>
            <div class="fragment circle blue"></div>
            <div class="fragment square yellow"></div>
        </div>
        
        <!-- バブル -->
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
        <div class="bubble b4"></div>
        <div class="bubble b5"></div>

        <!-- タイトルと保存ボタン -->
        <div class="profile-header">
            <h1 class="profile-title">プロフィール</h1>
            <button id="saveButton" class="save-button">保存</button>
        </div>

        <!-- プロフィールカード -->
        <div class="profile-card">
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}">
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}">
                </div>

                <div class="form-group">
                    <label for="password">新しいパスワード</label>
                    <input type="password" id="password" name="password" placeholder="変更する場合のみ入力">
                </div>

                <div class="form-group">
                    <label for="current_password">現在のパスワード</label>
                    <input type="password" id="current_password" name="current_password" placeholder="パスワード変更時に必要">
                </div>

                <div class="info-group">
                    <div class="info-item">
                        <span class="info-label">チャレンジ日数</span>
                        <span class="info-value">{{ user.challenge_day }}日目</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">完了タスク数</span>
                        <span class="info-value">{{ completed_tasks }}個</span>
                    </div>
                </div>
            </form>
        </div>

        <!-- 戻るボタン -->
        <button class="home-button" onclick="goBack()">
            戻る
        </button>
    </div>

    <script>
        // CSRFトークン取得
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 保存ボタン
        document.getElementById('saveButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const current_password = document.getElementById('current_password').value;
            
            const data = {};
            if (username) data.username = username;
            if (email) data.email = email;
            if (password) {
                data.new_password = password;
                data.current_password = current_password;
            }
            
            try {
                const response = await fetch('/api/users/me/account/', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('プロフィールを更新しました！');
                    // パスワードフィールドをクリア
                    document.getElementById('password').value = '';
                    document.getElementById('current_password').value = '';
                } else {
                    alert('更新に失敗しました: ' + (result.error || JSON.stringify(result)));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('更新エラーが発生しました');
            }
        });

        // 戻るボタン - URLパラメータから戻り先を判定
        function goBack() {
            const params = new URLSearchParams(window.location.search);
            const back = params.get('back');
            
            if (back === 'waiting-before-reflection') {
                window.location.href = '/waiting-before-reflection/';
            } else if (back === 'waiting') {
                window.location.href = '/waiting/';
            } else {
                // デフォルトはタスク前待機画面
                window.location.href = '/waiting/';
            }
        }
    </script>
</body>
</html>
