      <h1>再稼働</h1>
    </div>
    <div class="card-outer">
      <div class="card">
        <p>あなたの生活を再稼働させます。<br>
          今日を乗り越えましょう。</p>
      </div>
    </div>
  </div>
  <div class="btn-outer">
    <button class="primary-btn" id="confirm-btn">再稼働について理解した</button>
    <button class="secondary-btn" id="change-mode-btn">やっぱり維持・向上がいい</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const confirmBtn = document.getElementById('confirm-btn');
      const changeModeBtn = document.getElementById('change-mode-btn');
      
      // CSRFトークン取得関数
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      
      confirmBtn.addEventListener('click', async function() {
        // モードを再稼働に設定してからタスク画面へ遷移
        try {
          const response = await fetch('/api/users/me/mode/', {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ mode: 'restart' })
          });
          
          if (response.ok) {
            // タスク画面へ遷移
            window.location.href = '/task-today/';
          } else {
            const error = await response.json();
            alert(error.error || 'モード設定に失敗しました');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('エラーが発生しました');
        }
      });
      
      changeModeBtn.addEventListener('click', function() {
        // 維持・向上モード説明画面に直接遷移
        window.location.href = '/mode-maintainimprove/';
      });
    });
  </script>
</body>
</html>
